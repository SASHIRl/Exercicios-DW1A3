<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulário de contato</title>
	<link rel="stylesheet" type="text/css" href="exercicios3-formulario.css">
</head>
<body>
	<h1>Formulário de Contato</h1>
	<form>
		<fieldset>
			<legend>Formulário</legend>
			<label>Nome: <br><input type="text" name="name"/></label><br>
			<label>E-mail: <br><input type="email" name="mail"/></label><br>
			<label>Telefone: <br><input type="tel" name="phone"/></label><br>
			<p>Mensagem: </p>
			<textarea name="mensagem" cols="20" rows="4"> Insira sua mensagem... </textarea>
		</fieldset>
	</form>
</body>
</html>
