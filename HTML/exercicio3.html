<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>BATALHANAVAL</title>
		<style type="text/css">

				border: none;}

		</table>

				<td>ÁGUA</td>

				<td>SUBMARINO</td>
			</tr>
			<tr>

				<td>ÁGUA</td>
				<td>ÁGUA</td>
				<td>ÁGUA</td>
				<td>SUBMARINO</td>
			</tr>
			<tr>
